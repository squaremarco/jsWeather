<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/weather-icons.min.css">
		<script src="http://use.edgefonts.net/league-gothic.js"></script>
	</head>
	<body>
		<div id="weather-container">
			<div id="degree-container"></div>
			<div id="unit-container">
				<div class="unit-button"><input type="radio" name="unit" id="fahrenheit" value="F"><label for="fahrenheit">F</label></div>
				<div class="unit-button"><input type="radio" name="unit" id="centigrade" value="C" checked><label for="centigrade">C</label></div>
			</div>
			<div id="weather-icon"><i class="wi"></i></div>
			<div id="location-container"></div>
		</div>
		<script src="js/ender.min.js"></script>
		<script src="js/script.min.js"></script>
	</body>
</html>
