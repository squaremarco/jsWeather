<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="weather-container">
			<div id="degree-container"></div>
			<div id="unit-container">
				<div class="unit-button"><input type="radio" name="unit" id="fahrenheit" value="F"><label for="fahrenheit"><span>F</span></label></div>
				<div class="unit-button"><input type="radio" name="unit" id="centigrade" value="C" checked><label for="centigrade"><span>C</span></label></div>
			</div>
			<div id="weather-icon"></div>
			<div id="location-container"></div>
		</div>
		<script src="js/ender.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
